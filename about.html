<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="node_modules/animate.css/animate.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style1.css" />
  </head>

  <body>
    <h3 class="animate__animated animate__fadeInDown animate_delay-2s">
      Imam Bagus M
    </h3>
    <div class="navbar">
      <a
        href="index.html"
        class="animate__animated animate__fadeInDown animate_delay-2s"
        >Home</a
      >
      <a
        href="about.html"
        class="animate__animated animate__fadeInDown animate_delay-2s"
        >About</a
      >
      <a href="project.html" class="animate__animated animate__fadeInDown animate_delay-2s"
        >Project</a
      >
      <a
        href="https://github.com/Mewt-Coder"
        target="_blank"
        class="ikon-github"
      >
        <i
          class="fab fa-github animate__animated animate__fadeInDown animate_delay-2s"
        ></i
      ></a>
    </div>

    <div class="kotak-about animate__animated animate__fadeInDown ">
      <div class="about-left">
        <h3>About Me</h3>
        <img src="gambar/allen.jpg" class="foto-about" />
      </div>
      <div class="about-right">
        <p>
          Halo! Perkenalkan, saya Imam Bagus M. <br />Saya adalah seorang
          pelajar yang memiliki ketertarikan besar pada dunia teknologi,
          khususnya di bidang <em>frontend development</em> dan desain antarmuka
          pengguna.
        </p>
      </div>
    </div>

    <div class="kotak-skill animate__animated animate__fadeInDown">
      <h3>Skill</h3>
      <div class="skill-container">
        <div class="skill-box">
          <img src="gambar/icon-html.png" alt="html" class="skill-icon" />
          <p>HTML</p>
        </div>

        <div class="skill-box">
          <img src="gambar/icon-css.png" alt="css" class="skill-icon" />
          <p>CSS</p>
        </div>
      </div>
    </div>

  </body>
</html>
